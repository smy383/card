        /* Business Card */
        .business-card {
            width: 100%;
            aspect-ratio: 9 / 5;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 28px;
            position: relative;
            overflow: hidden;
            box-shadow:

        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 35%;
            height: 60%;
            background: var(--accent);
            border-radius: 0 0 0 100%;
            opacity: 0.12;
        }

        .card-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .person-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .name {
            font-size: clamp(18px, 5vw, 22px);
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .title {
            font-size: clamp(11px, 3vw, 13px);
            color: var(--accent);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-mark {
            width: clamp(28px, 8vw, 34px);
            height: clamp(28px, 8vw, 34px);
            background: var(--accent);
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: clamp(14px, 4vw, 17px);
            color: var(--bg-dark);
        }

        .company-name {
            font-size: clamp(16px, 4.5vw, 19px);
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: 2px;
        }

        .card-footer {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }

        .tagline {
            font-size: 10px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        /* Contact Links */
        .contact-links {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: var(--card-bg);
            border-radius: 14px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .contact-link:hover, .contact-link:active {
            background: rgba(232, 255, 71, 0.08);
            border-color: rgba(232, 255, 71, 0.2);
            color: var(--text-primary);
        }

        .contact-link:hover .icon, .contact-link:active .icon {
            opacity: 1;
            color: var(--accent);
        }

        .contact-link .icon {
            width: 20px;
            height: 20px;
            opacity: 0.5;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .contact-link.highlight {
            color: var(--accent);
            border-color: rgba(232, 255, 71, 0.15);
        }

        .contact-link.highlight .icon {
            opacity: 0.8;
        }

        /* Footer */

            margin-top: 32px;
            text-align: center;
        }

        .save-contact {

            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;

        }

        }

            width: 16px;

        }

        @media (max-width: 400px) {

                padding: 22px;
            }

                padding: 14px 16px;
                font-size: 13px;
            }
        }
    </style>
